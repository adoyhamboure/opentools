<div class="view">
    <div class="view__header" @fadeIn>
        <h1>Border / Outline Generator</h1>
        <button (click)="onResetAll()">
            <span class="material-symbols-outlined">
                restart_alt
            </span>
        </button>
    </div>
    <app-view-separator></app-view-separator>
    <div class="view__content" @fadeIn>
        <div class="view__content__options">
            <div class="view__content__options__card">
                <!-- TODO: Individual Borders settings -->
                <!-- <div class="option">
                    <app-checkbox [(ngModel)]="individualBorders">Target individual border</app-checkbox>
                </div> -->
                <div class="option">
                    <div class="option__title">
                        <span>Width : {{allBorderWidth}}px </span>
                        <button (click)="allBorderWidth = 1">
                            <span class="material-symbols-outlined">
                                restart_alt
                            </span>
                        </button>
                    </div>
                    <app-slider [max]="50" [min]="0" [(ngModel)]="allBorderWidth"></app-slider>
                </div>

                <div class="option">
                    <div class="option__title">
                        <span class="color">
                    <ngx-colors ngx-colors-trigger format="rgba" [(ngModel)]="color"></ngx-colors>
                            Color : {{color}} </span>
                        <button (click)="color = 'rgb(0, 0, 0)'">
                            <span class="material-symbols-outlined">
                                restart_alt
                            </span>
                        </button>
                    </div>
                </div>

                <div class="option">
                    <div class="option__title">
                        <span>Opacity : {{opacity/100}} </span>
                        <button (click)="opacity = 100">
                            <span class="material-symbols-outlined">
                                restart_alt
                            </span>
                        </button>
                    </div>
                    <app-slider [max]="100" [min]="0" [(ngModel)]="opacity"></app-slider>
                </div>

                <div class="option">
                    <div class="option__title">
                        <span>Type :  </span>
                        <button (click)="opacity = 100">
                            <span class="material-symbols-outlined">
                                restart_alt
                            </span>
                        </button>
                    </div>
                    <app-select [(ngModel)]="type" (ngModelChange)="log($event)" [list]="borderTypes"></app-select>
                </div>
            </div>
        </div>
        <div class="view__content__preview">
            <div class="box-container" [style.background]="boxContainerColor">
                <div class="box-header">
                    <div class="color">
                        <span [style.color]="boxContainerColor">Background : </span>
                        <ngx-colors ngx-colors-trigger colorPickerControls="no-alpha" format="rgba" [(ngModel)]="boxContainerColor"></ngx-colors>

                    </div>
                    <div class="color">
                        <span [style.color]="boxContainerColor">Box : </span>
                        <ngx-colors ngx-colors-trigger colorPickerControls="no-alpha" format="rgba" [(ngModel)]="boxColor"></ngx-colors>
                    </div>
                </div>
                <div class="box-content">
                    <div class="box" [style.background]="boxColor" style.border="{{allBorderWidth}}px {{type}} {{colorWithOpacity}}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="view__result" @fadeIn>
        <app-code [code]="code"></app-code>
    </div>
</div>
